<div class="modal-dialog" *ngIf="openDeleteConfirmationDialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="onCancel()">&times;</button>
            <h4 class="modal-title">Delete Leave</h4>

        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete Leave from - {{dataItem.StartDate | date}} to {{dataItem.EndDate | date}} ?</p>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onConfirm()">OK</button>
            <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
